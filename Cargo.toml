[workspace]
members = [
    "sync_docs"
]

[package]
name = "streamstore"
version = "0.1.0"
edition = "2021"

[dependencies]
async-stream = "0.3.6"
backon = "1.2.0"
bytesize = "1.3.0"
futures = "0.3.31"
http = "1.1.0"
hyper = "1.5.0"
hyper-util = "0.1.10"
prost = "0.13.3"
prost-types = "0.13.3"
secrecy = "0.8.0"
serde = { version = "1.0.214", optional = true, features = ["derive"] }
sync_docs = { path = "sync_docs" }
thiserror = "1.0.67"
tokio = { version = "1.41.1", features = ["time"] }
tonic = { version = "0.12.3", features = ["tls", "tls-webpki-roots"] }
tower-service = "0.3.3"

[build-dependencies]
tonic-build = { version = "0.12.3", features = ["prost"] }

[dev-dependencies]
rstest = "0.23.0"
tokio = { version = "1.41.1", features = ["full", "test-util"] }
tokio-stream = "0.1.16"

[features]
serde = ["dep:serde"]
connector = []
