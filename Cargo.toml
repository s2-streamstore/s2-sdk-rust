[workspace]
members = [
    "sync_docs"
]

[package]
name = "streamstore"
version = "0.1.0"
edition = "2021"

[dependencies]
backon = "1.2.0"
bytesize = "1.3.0"
futures = "0.3.31"
http = "1.1.0"
hyper = { version = "1.5.0", optional = true }
hyper-util = { version = "0.1.10", optional = true }
prost = "0.13.3"
prost-types = "0.13.3"
secrecy = "0.8.0"
serde = { version = "1.0.214", optional = true, features = ["derive"] }
sync_docs = { path = "sync_docs" }
thiserror = "1.0.67"
tonic = { version = "0.12.3", features = ["tls", "tls-webpki-roots"] }
tower-service = { version = "0.3.3", optional = true }

[build-dependencies]
tonic-build = { version = "0.12.3", features = ["prost"] }

[dev-dependencies]
tokio = { version = "*", features = ["full"] }

[features]
serde = ["dep:serde"]
connector = ["dep:hyper", "dep:hyper-util", "dep:tower-service"]

