[package]
name = "streamstore"
description = "Rust SDK for S2"
version = "0.5.1"
edition = "2021"
license = "Apache-2.0"
keywords = ["wal", "grpc", "s2", "log", "stream"]
repository = "https://github.com/s2-streamstore/s2-sdk-rust"
homepage = "https://github.com/s2-streamstore/s2-sdk-rust"

[lib]
name = "s2"
path = "src/lib.rs"

[package.metadata.docs.rs]
features = ["connector"]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]

[[example]]
# `doc-scrape-examples` requires *any* one example to specify the option.
name = "create_basin"
doc-scrape-examples = true

[dependencies]
async-stream = "0.3.6"
backon = "1.2.0"
bytes = "1.8.0"
futures = "0.3.31"
http = "1.1.0"
hyper = "1.5.0"
hyper-util = "0.1.10"
prost = "0.13.3"
prost-types = "0.13.3"
rand = "0.8.5"
regex = "1.11.1"
secrecy = "0.8.0"
sync_docs = "0.2.0"
thiserror = "1.0.67"
tokio = { version = "1.41.1", features = ["time"] }
tokio-muxt = "0.5.0"
tokio-stream = "0.1.16"
tonic = { version = "0.12.3", features = ["tls", "tls-webpki-roots"] }
tonic-side-effect = "0.2.0"
tower-service = "0.3.3"
tracing = "0.1.40"
uuid = { version = "1.11.0", features = ["v4", "fast-rng"] }

[build-dependencies]
tonic-build = { version = "0.12.3", features = ["prost"], optional = true }

[dev-dependencies]
rstest = "0.23.0"
tokio = { version = "1.41.1", features = ["full", "test-util"] }
tokio-stream = "0.1.16"

[features]
connector = []
prost-build = ["dep:tonic-build"]

[lints.clippy]
unused_async = "deny"
