[workspace]
members = ["src/sdk", "src/types"]
resolver = "3"

[workspace.package]
version = "0.9.0"
edition = "2024"
license = "Apache-2.0"
keywords = ["wal", "grpc", "s2", "log", "stream"]
repository = "https://github.com/s2-streamstore/s2-sdk-rust"
homepage = "https://github.com/s2-streamstore/s2-sdk-rust"

[workspace.dependencies]
async-stream = "0.3.6"
backon = "1.2.0"
bytes = "1.8.0"
fieldmask = "0.0.7"
futures = "0.3.31"
http = "1.1.0"
hyper = "1.5.0"
hyper-util = "0.1.10"
prost = "0.13.3"
prost-types = "0.13.3"
rand = "0.8.5"
regex = "1.11.1"
rstest = "0.23.0"
secrecy = "0.8.0"
sync_docs = "0.2.0"
thiserror = "1.0.67"
tokio = "1.41.1"
tokio-muxt = "0.5.0"
tokio-stream = "0.1.16"
tonic = "0.12.3"
tonic-build = "0.12.3"
tonic-side-effect = "0.2.0"
tower-service = "0.3.3"
tracing = "0.1.40"
uuid = "1.11.0"
