name: CI
permissions:
  contents: read
on:
  pull_request:
  push:
    branches:
      - main
env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CLICOLOR: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  ci:
    permissions:
      contents: none
    name: CI
    needs: [test, lint, integration-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Failed
        run: exit 1
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'skipped')
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo tests
        run: cargo test
        env:
          S2_ACCESS_TOKEN: ${{ secrets.S2_ACCESS_TOKEN_FOR_TESTS }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable nightly
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-sort
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-sort
          version: "^1.0"
      - name: check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --workspace --all-features --no-deps --document-private-items
      - name: check formatting
        run: cargo +nightly fmt --all -- --check
      - name: check clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings --allow deprecated
      - name: check Cargo.toml sorting
        run: cargo sort --workspace --check
  integration-test:
    name: Integration Tests (s2-lite)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout SDK
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Checkout s2
        uses: actions/checkout@v4
        with:
          repository: s2-streamstore/s2
          path: s2-server
          submodules: true
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache s2-lite build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: s2-server -> s2-server/target
          prefix-key: s2-lite
      - name: Cache SDK build
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: sdk
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build s2-lite
        working-directory: s2-server
        run: cargo build --release -p s2-lite
      - name: Start s2-lite server
        run: |
          s2-server/target/release/server --port 8080 > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid
          for i in {1..30}; do
            if curl -sf http://localhost:8080/ping; then
              echo "Server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "Server failed to start"
          cat /tmp/server.log
          exit 1
      - name: Extract token
        id: token
        run: |
          token=$(sed -n 's/.*S2_ACCESS_TOKEN="\([^"]*\)".*/\1/p' /tmp/server.log | head -1)
          token="${token:-test}"
          echo "::add-mask::$token"
          echo "value=$token" >> "$GITHUB_OUTPUT"
      - name: Run tests
        env:
          S2_ACCESS_TOKEN: ${{ steps.token.outputs.value }}
          S2_ACCOUNT_ENDPOINT: http://localhost:8080
          S2_BASIN_ENDPOINT: http://localhost:8080
        run: cargo test --all-features -- --skip access_token
      - name: Dump server logs
        if: failure()
        run: cat /tmp/server.log
