name: CI
permissions:
  contents: read
on:
  pull_request:
  push:
    branches:
      - main
env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CLICOLOR: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  ci:
    permissions:
      contents: none
    name: CI
    needs: [test, lint, integration]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Failed
        run: exit 1
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'skipped')
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo tests
        run: cargo test
        env:
          S2_ACCESS_TOKEN: ${{ secrets.S2_ACCESS_TOKEN_FOR_TESTS }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable nightly
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-sort
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-sort
          version: "^1.0"
      - name: check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --workspace --all-features --no-deps --document-private-items
      - name: check formatting
        run: cargo +nightly fmt --all -- --check
      - name: check clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings --allow deprecated
      - name: check Cargo.toml sorting
        run: cargo sort --workspace --check
  integration:
    name: s2-lite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout SDK
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Checkout s2
        uses: actions/checkout@v4
        with:
          repository: s2-streamstore/s2
          path: s2-server
          submodules: true
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target\ns2-server -> s2-server/target"
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build s2-lite
        run: cargo build --release -p s2-lite --manifest-path s2-server/Cargo.toml
      - name: Start s2-lite server
        run: |
          s2-server/target/release/server --port 8080 > /tmp/server.log 2>&1 &
          for i in {1..30}; do
            if curl -sf http://localhost:8080/ping; then
              echo "Server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "Server failed to start"
          cat /tmp/server.log
          exit 1
      - name: Run tests
        env:
          S2_ACCESS_TOKEN: test
          S2_ACCOUNT_ENDPOINT: http://localhost:8080
          S2_BASIN_ENDPOINT: http://localhost:8080
        run: cargo test --all-features -- --skip access_token
      - name: Dump server logs
        if: failure()
        run: cat /tmp/server.log
