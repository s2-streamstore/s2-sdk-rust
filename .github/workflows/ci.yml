name: CI
permissions:
  contents: read
on:
  pull_request:
  push:
    branches:
      - main
env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CLICOLOR: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  ci:
    permissions:
      contents: none
    name: CI
    needs: [test, lint, s2-lite-integration]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Failed
        run: exit 1
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'skipped')
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo tests
        run: cargo test
        env:
          S2_ACCESS_TOKEN: ${{ secrets.S2_ACCESS_TOKEN_FOR_TESTS }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable nightly
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-sort
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-sort
          version: "^1.0"
      - name: check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --workspace --all-features --no-deps --document-private-items
      - name: check formatting
        run: cargo +nightly fmt --all -- --check
      - name: check clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings --allow deprecated
      - name: check Cargo.toml sorting
        run: cargo sort --workspace --check
  build-s2-lite:
    name: Build S2-lite
    uses: s2-streamstore/s2/.github/workflows/build-s2-lite.yml@main

  s2-lite-integration:
    name: S2-lite Integration
    needs: build-s2-lite
    uses: s2-streamstore/s2/.github/workflows/sdk-tests.yml@main
    with:
      server-binary: server
      server-args: "--port 8080"
      server-port: 8080
      sdks: |
        [
          {
            "name": "rust",
            "repo": "${{ github.repository }}",
            "ref": "${{ github.ref }}",
            "lang": "rust",
            "test_cmd": "cargo test --all-features -- --skip access_token"
          }
        ]
